<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<br>
<div class="container">
    <h2>Список всех пользователей: </h2>
    <hr/>
    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Пароль</th>
            <th scope="col">Email</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.getUserName()}"></td>
            <td th:text="${u.getPassword()}"></td>
            <td th:text="${u.getEmail()}"></td>
            <td>
                <div class="d-inline-block">
                <a class="btn btn-primary btn-xs" th:href="@{/users/edit(id=${u.getId()})}" >Изменить</a>
                </div>
                <div class="d-inline-block">
                <form th:method="DELETE" th:action="@{/users(id=${u.getId()})}" th:object="${user}">
                    <button type="submit" class="btn btn-primary btn-xs">Удалить</button>
                </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <a class="btn btn-primary btn-lg" th:href="@{/users/new}" role="button">Добавить пользователя</a>

</div>


</body>
</html>
